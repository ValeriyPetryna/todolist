<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles.css" />
      <title>
         ToDoList
      </title>
   </head>
   <body>
     <div id="tasklist" class="header">
        <h1>To Do List</h1>
        <input type="text" id="createTask" placeholder="Add new task...">
        <span onclick="newTask()" class="addTask">Add</span>
     </div>
     <ul id="tasks" class="list">
       <li class="markAsDone">Wake up at 6:00!<button class="close">X</button></li>
       <li>Pass all exam!<button class="close">X</button></li>
     </ul>
   </body>
   <script src="app.js"></script>
</html>
